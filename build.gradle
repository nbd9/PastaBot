group 'com.nbdeg.pastabot'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "http://repo.bastian-oppermann.de" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "net.dean.jraw:JRAW:0.9.0"
    compile "de.btobastian.sdcf4j:sdcf4j-discord4j:1.0.4"
}
